<!DOCTYPE html>
<html lang="en" style="background-color: aqua;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Dashboard</title>
  <script src="https://kit.fontawesome.com/ff50968442.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: aqua;">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: white;" href="#">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container" style="display: flex; justify-content: flex-end; padding-top: 20px;">
    <form id="limit-form">
      <label>
        <h5>Enter Expense Limit:</h5>
      </label>
      <span><input type="number" min="0" id="limit-input"></span>
      <span><button type="submit" id="limit-sub">Submit</button></span>
    </form>
  </div>

  <div class="container amt-info" style="padding-top: 30px;">
    <h3><b id="balance">Balance: 9000</b></h3>
    <h3><b id="expense">Expense: 1000</b></h3>
    <h3><b id="total-expense">Total Expense Limit: 10000</b></h3>
  </div>
  <div class="container" style="padding-top: 30px;">
    <div class="body" id="category">
      <a href="CategoryForm.html"><button type="button" class="btn-newCat btn-primary">Add new Category</button></a>
      <table class="table table-dark table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Limit</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="cat-table">

        </tbody>
      </table>
    </div>

    <div class="container">
      <div id="expense" style="padding-top: 35px; padding-left: 25px;">
        <a href="ExpenseForm.html"><button type="button" class="btn-newExp btn-primary">Add new Expense</button></a>
        <table class="table table-dark table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Amount</th>
              <th scope="col" style="text-align: center;">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="exp-table">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="Script.js"></script>
</body>

</html>
